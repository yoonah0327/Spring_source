<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//alert("a");
	$("#btnSingle").click(function(){
		$("#showData").empty();
		$.ajax({
			type:"get",
			url:"list",
			data:{
				"name":"james"
			},
			dataType:"json",
			success:function(data){
				let str=data.name+ "<br/>";
				str += data.skills[0]+ " ",
				str += data.skills[1];
				$("#showData").append(str);
			},
			error:function(){
				$("#showData").html("<b>에러발생</b>");
			}
		});
	});
	
	$("#btnMulti").click(function(){
		$("#showData").empty();
		$.ajax({
			type:"get",
			url:"list2",
			dataType:"json",
			success:function(data){
				let str = "<table>";
				let list = data.datas;
				//alert(list.length);//3
				
				$(list).each(function(idx, objArr){
					str += "<tr>";
					
					str += "<td>" + objArr["name"]+ "</td>";
					str += "<td>" + objArr.age+ "</td>";
					str += "</tr>";
				});
				
				str += "</table>";
				$("#showData").append(str);
			},
			error:function(){
				$("#showData").html("<b>에러발생</b>");
			}
		});
	});
});

</script>
</head>
<body>
json읽기(jQuery) <br/>
<button id="btnSingle">한 개 읽기</button>&nbsp;
<button id="btnMulti">여러 개 읽기</button><br/>
<hr/>
<div id="showData"></div>
</body>
</html>
