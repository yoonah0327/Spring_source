<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/member/updateform.html</title>
</head>
<body>
<h3>🌱회원 수정🌱</h3>
<form th:action="@{/member/update}" method="post">
	 번호 : <input type="text" name="num" th:value="${dto.num}" readonly><br>

<br>
	<button type="submit">수정</button>
</form>
</body>
</html>
