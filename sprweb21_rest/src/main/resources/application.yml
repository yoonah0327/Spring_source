# key : value 형식으로 작성된 파일. 구문규칙에 따라 작성해야함. 
# 파일확장자는 .yml
server:
  port: 80
  servlet:
    session:
      tracking-modes: cookie
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:3306/test
    username: root
    password: 123
mybatis:
  mapper-locations: classpath:mapper/**/**.xml
  type-aliases-package: pack.dto.**