<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>회원목록</h3>
<table>
	<thead>
	 <tr><th>번호</th><th>이름</th><th>주소</th></tr>
	</thead>
	<tbody>
	 <tr th:each="m:${list}">
	  <td th:text="${m.num}"></td>
	  <td th:text="${m.name}"></td>
	  <td>[[${m.addr}]]</td>
	 </tr>
	</tbody>
</table>
</body>
</html>
