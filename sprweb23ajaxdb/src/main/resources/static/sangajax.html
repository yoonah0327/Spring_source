<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	document.querySelector("#btnShow").addEventListener("click", function(){
		fetch("sangpums")
		.then(response => {
			if(!response.ok){
				throw new Error("처리오류: 수신된 자료가 없어요");
			}
			return response.json();
		})
		.then(sangpumdata => {
			let str = "";
			let sdatas = sangpumdata.datas;
			
			sdatas.forEach(arr => {
				str += "<tr>";
				str += "<td>" + arr["code"]+ "</td>";
				str += "<td>" + arr["sang"]+ "</td>";
				str += "<td>" + arr["su"]+ "</td>";
				str += "<td>" + arr["dan"]+ "</td>";
				str += "</tr>";
			});
			document.querySelector("tbody").innerHTML = str;
		})
		.catch(error => {
			document.querySelector("#showErr").textContent = "에러 발생: "+ error.message;
		});
	});
});
</script>
</head>
<body>
<h2>상품 정보 출력(@MVC + ajax)</h2>
<button id="btnShow">보여줘</button>
<br><br>
<table>
	<thead>
	 <tr>
	  <th>코드</th><th>상품명</th><th>수량</th><th>단가</th>
	 </tr>
	</thead>
	<tbody>
	
	</tbody>
</table>
<br>
<div id="showErr"></div>

</body>
</html>
